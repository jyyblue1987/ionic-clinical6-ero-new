
<ion-row class="choice-container">
    <ion-checkbox [(ngModel)]="choiceSelected" (ngModelChange)="selectOption(i)"></ion-checkbox>
    <ion-label class="labelwrap">{{inputdata.title}}</ion-label>
</ion-row>
<ion-col no-padding class="instructions-container">
  <div class="instructions">{{inputdata.instructions}}</div>
</ion-col>
